<html>
    <head>
<title>Image Slider</title>
s
<link rel="stylesheet" href="sli.css"/>
    </head>
    <body>
<div class="slider-container">
    <div class="left-slide">
<div style="background-color: #fd3555;">
    <h1>Nature flower</h1>
    <p>all in pink</p>
</div>
<div style="background-color: #2a86ba;">
    <h1>Blue Sky</h1>
    <p>with its mountains</p>
</div>
<div style="background-color: #252e33;">
    <h1>Lonely Castle</h1>
    <p>in the wilderness</p>
</div>
<div style="background-color: #ffb866;">
    <h1>Flying eagle </h1>
    <p>in the sunset</p>
</div>
    </div>
    <div class="right-slide">
<div style="background-image:url('eagle.jpeg') ;"></div>
<div style="background-image:url('castle.jpeg') ;"></div>
<div style="background-image:url('sky.jpeg') ;"></div>
<div style="background-image:url('flower.jpeg') ;"></div>
    </div>
    <div class="action-buttons">
        <button class="down-button">
            <i class="fa-solid fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fa-solid fa-arrow-up"></i>
        </button>
    </div>
    <script src="https://kit.fontawesome.com/25aa83a0b3.js" crossorigin="anonymous"></script>
<script src="sli.js"></script>
    </body>
</html>
